name: Rebuild and Deploy

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  push:
    branches:
      - main
  workflow_dispatch:

# ðŸ”´ THIS IS MANDATORY
permissions:
  contents: read
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          DATA_URL: ${{ secrets.DATA_URL }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: footybite-online
          directory: dist
          branch: main

      - name: Ping Google Sitemap
        run: |
          curl "https://www.google.com/ping?sitemap=https://footybite.online/sitemap-index.xml"
